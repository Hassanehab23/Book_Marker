<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./bootstrap.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="./bookmark.png" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Bookmark</title>
  </head>
  <body>


  <main class="interface py-5 position-relative">
    <div
      class="container d-flex flex-column justify-content-center align-items-center"
    >
      <h1 class="py-2 position-relative">Bookmarker</h1>
      <div
        class="bookmark-body w-100 p-3 py-4 mt-5 d-flex flex-column justify-content-center align-items-center gap-4"
      >
        <h2>
          <i class="fa-solid fa-bookmark"></i>
          Bookmark your favorite sites
          <i class="fa-solid fa-bookmark"></i>
        </h2>
        <div class="site-name w-100 d-flex flex-column justify-content-center">
          <label for="bookmarkName" class="pb-2 fw-semibold">
            <i class="fa-solid fa-book-bookmark pe-2"></i>
            Site Name</label
          >
          <input
            type="text"
            placeholder="Bookmark Name"
            class="form-control"
            id="bookmarkName"
          />
          <div
            class="alert alert-danger mt-2 d-none"
            id="siteNameWarn"
            role="alert"
          >
            <div class="content">
              <p>Site Name must contains</p>
              <ul class="requirement-list">
                <li>
                  <i class="fa-solid fa-circle"></i>
                  <span>At least 3 characters length</span>
                </li>
                <li>
                  <i class="fa-solid fa-circle"></i>
                  <span>Starts with 1 uppercase letter (A...Z)</span>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="site-url w-100 d-flex flex-column justify-content-center">
          <label for="bookmarkURL" class="pb-2 fw-semibold">
            <i class="fa-solid fa-link pe-2"></i>Site URL</label
          >
          <input
            type="url"
            placeholder="Website URL"
            class="form-control"
            id="bookmarkURL"
          />
          <div
            class="alert alert-danger mt-2 d-none"
            id="siteURLWarn"
            role="alert"
          >
            <div class="content">
              <p>Site URL must Be :</p>
              <ul class="requirements-list">
                <li>
                  <i class="fa-solid fa-circle"></i>
                  <span>At least 3 characters length</span>
                </li>
                <li>
                  <i class="fa-solid fa-circle"></i>
                  <span>Something Like Google.com</span>
                </li>
              </ul>
            </div>
          </div>
        </div>

        <button class="btn btn-submit px-5" id="submitBtn" onclick="addSite()">
          Submit
        </button>
        <button
          class="btn btn-submit px-5 d-none"
          id="updateBtn"
          onclick="sendUpdatedData()"
        >
          Update
        </button>
      </div>
      <table class="table mt-4 table-hover text-center bg-light">
        <thead>
          <th class="text-capitalize">index</th>
          <th class="text-capitalize">Website Name</th>
          <th class="text-capitalize">Visit</th>
          <th class="text-capitalize">Actions</th>
        </thead>
        <tbody id="tableContent"></tbody>
      </table>
    </div>
  </main> 
    <script src="./index.js"></script>
  </body>
</html>
